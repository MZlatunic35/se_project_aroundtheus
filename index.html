<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is the website of the Image Gallery of must-see areas in the U.S. This website combines the Adaptive Web Design and Working with Layouts.">
  <meta name="author" content="Mirko Zlatunic">
  <meta name="keywords" content="HTML and CSS, website, Sofware Engineer, Practicum Project, adaptive Web Design">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css"/>
  <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="./images/Vector_white.svg" alt="Around the U.S. Logo" class="header__logo"/>
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/jacques-cousteau.jpg" alt="Avatar" class="profile__image"/>
        <div class="profile__info">
          <h1 class="profile__title">Jacque Cousteau</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/yosemite-valley.png" alt="Yosemite Valley" class="card__image"/>
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lake-louise.png" alt="Lake Louise" class="card__image"/>
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/bald-mountains.png" alt="Bald Mountains" class="card__image"/>
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/latemar.png" alt="Latemar" class="card__image"/>
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/vanoise-national-park.png" alt="Vanoise National Park" class="card__image"/>
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lago-di-braies.png" alt="lago-di-braies" class="card__image"/>
            <div class="card__description">
              <h2 class="card__title">Lagos di Braies</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__text">Â© 2023 around the U.S.</p>
  </footer>
  </div>
</body>
</html>
